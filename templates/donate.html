<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to SIGMA</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.ico') }}" type="image/x-icon">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f8f9fa 0%, #dbe6f6 100%);
            font-family: 'Arial', sans-serif;
            color: #003566;
        }

        .navbar {
            background-color: #003566;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white;
        }

        .retro-glossy-btn {
            background: linear-gradient(to bottom, #ffc107 0%, #e0a800 100%);
            border: 1px solid #c69500;
            color: #003566;
            font-weight: bold;
            text-shadow: 1px 1px #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }

        .retro-glossy-btn:hover {
            background: linear-gradient(to bottom, #e0a800 0%, #ffc107 100%);
            transform: scale(1.05);
        }

        .donation-box {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: auto;
            margin-top: 5%;
        }

        footer {
            background-color: #003566;
            color: white;
            margin-top: 60px;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">SIGMA Finance Academy</a>
        </div>
    </nav>

    <!-- Donation Box -->
    <div class="donation-box">
        <h2 class="text-center mb-4">Support Our Mission ðŸ’¸</h2>
        <form method="POST" action="/donate">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Aashay Jain" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Donation Amount (USD)</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="500" min="1" required>
            </div>

            <div class="mb-4">
                <label for="method" class="form-label">Payment Method</label>
                <select id="method" name="method" class="form-select" required>
                    <option value="" disabled selected>Select a method</option>
                    <option value="upi">UPI</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="netbanking">Net Banking</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="retro-glossy-btn btn btn-lg">Donate Now</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
        <div class="container">
            <p>&copy; 2024 SIGMA Finance Academy</p>
            <p>Questions? <a href="mailto:info@financeacademy.com">Contact Us</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js
